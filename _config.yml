title: CityCamp
description: "CityCamp is a global movement of community-focused events that foster civic collaboration and innovation."
baseurl: ""
url: ""
email:

# Build settings
theme:
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from
  
# Date/time
date: "%B %-d, %Y"
timezone: America/Los_Angeles

# Social media
x: citycamp
medium: 
figma: 
youtube: 
github: citycamp
linkedin: 
facebook: https://www.facebook.com/citycamp
instagram: 
rss: https://citycamp.com/feed.xml
slack: https://join.slack.com/t/citycamp-team/shared_invite/zt-30wn3ct2a-zzxhCRYLdlKlDLvjqv~dBA

# Defaults
defaults:
  - scope:
      path: "_pages"
      type: "pages"
    values:
      folder: "Pages"
      img-path: "pages"
      parent: "pages"
      layout: "docs"
      short: "false"
      schematype: ""
  - scope:
      path: "_posts"
      type: "posts"
    values:
      folder: "News"
      img-path: "posts"
      parent: "news"
      layout: "post"
      short: "true"
  - scope:
      path: ""
      type: "people"
    values:
      layout: "profile"
  - scope:
      path: "_topics"
      type: "topics"
    values:
      folder: "Topics"
      layout: "topic"
      parent: "topics"
      short: "true"

# Collections
collections:
  pages:
    output: true
    permalink: :title
  posts:
    output: true
    permalink: /news/:title
  people:
    output: true
    permalink: people/:title
  topics:
    output: true
    permalink: /topics/:title

# Pagination
paginate: 12
paginate_path: "/news/page:num/"