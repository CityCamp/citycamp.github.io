        <div class="container">

                    <h1 class="display-4">{{ page.title }}</h1>
                    {% if page.description %}
                    <p class="lead">{{ page.description }}</p>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                {{ content }}
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div>
</main>
